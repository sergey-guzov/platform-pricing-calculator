name: Maven Test CI

on:
  push:
    branches:
      - master

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Setup JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Run Smoke Test
        run: mvn clean test -Dbrowser=chrome -Denvironment=dev -DxmlFilePath="src\test\resources\testing-smoke.xml"
